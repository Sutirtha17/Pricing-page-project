<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="inner-div">
      <h1>Our Pricing</h1>
      <div class="switch-div">
        <h4>Annually</h4>
        <label class="switch">
          <input type="checkbox" onclick="changeState(this)" />
          <span class="slider round"></span>
        </label>
        <h4>Monthly</h4>
      </div>
      <div class="price-details">
        <div class="price-box basic">
          <h3>Basic</h3>
          <h1 class="price"><span class="dollar-sign">&dollar;</span>199.99</h1>
          <ul>
            <li class="plan-items"><p>500 GB Storage</p></li>
            <li class="plan-items"><p>2 Users Allowed</p></li>
            <li class="plan-items"><p>Send up to 3 GB</p></li>
          </ul>
          <button class="btn">LEARN MORE</button>
        </div>

        <div class="price-box professional">
          <h3>Professional</h3>
          <h1 class="price price-professional">
            <span class="dollar-sign">&dollar;</span>249.99
          </h1>
          <ul>
            <li class="plan-items"><p>1 TB Storage</p></li>
            <li class="plan-items"><p>5 Users Allowed</p></li>
            <li class="plan-items"><p>Send up to 10 GB</p></li>
          </ul>
          <button class="btn btn-professional">LEARN MORE</button>
        </div>

        <div class="price-box master">
          <h3>Master</h3>
          <h1 class="price"><span class="dollar-sign">&dollar;</span>399.99</h1>
          <ul>
            <li class="plan-items"><p>2 TB Storage</p></li>
            <li class="plan-items"><p>10 Users Allowed</p></li>
            <li class="plan-items"><p>Send up to 20 GB</p></li>
          </ul>
          <button class="btn">LEARN MORE</button>
        </div>
      </div>
    </div>
    <script>
      function changeState(e) {
        if (e.checked) {
          document.getElementsByClassName('price')[0].innerHTML =
            "<span class='dollar-sign'>&dollar;</span>19.99";

          document.getElementsByClassName('price')[1].innerHTML =
            "<span class='dollar-sign'>&dollar;</span>24.99";

          document.getElementsByClassName('price')[2].innerHTML =
            "<span class='dollar-sign'>&dollar;</span>39.99";
        } else {
          document.getElementsByClassName('price')[0].innerHTML =
            "<span class='dollar-sign'>&dollar;</span>199.99";

          document.getElementsByClassName('price')[1].innerHTML =
            "<span class='dollar-sign'>&dollar;</span>249.99";

          document.getElementsByClassName('price')[2].innerHTML =
            "<span class='dollar-sign'>&dollar;</span>399.99";
        }
      }
    </script>
  </body>
</html>
